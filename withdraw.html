<!DOCTYPE html>

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>DigiConnect Portfolio</title> 
    
    <style>
    body {    
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1c063d;
        color: #fff;
        height:100%;
    }

    .container {
        display: flex;
        height:100%;
    }
    .sidebar {
        width: 200px;
        height: 1000px;
        background-color: #6f6278;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar h1 {
        margin: 0;
        font-size: 24px;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0px;
    }


    .sidebar ul li a {
        margin: 40px ;
        cursor: pointer;
        display: block;
        color: lightgray;
        padding: 4px;
        text-decoration: none;
        font-size: 20px;
    }

    .sidebar li a:hover {
        color: white;
    }

    .sidebar a {
        color: lightgray;
        text-decoration: none;
    }

    .sidebar a h1:hover {
        color: white;
    }


    .main-content {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
    }


    .main-content h2 {
        margin-top: 0;
    }


    .buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }


    .buttons button {
        background-color: #4a1475;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        width: 150px;
    }


    .buttons button:hover {
        background-color: #a577d4;
    }


    #wbtn {
        width: 300px;
        height: 40px;
        border-radius: 4px;
    }

    .wallet-container {
        background-color: #4a006e;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        color: white;
        width: 90%;
        margin-left: 45px;
    }
    .wallet-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #5e008c;
    }
    .wallet-row:last-child {
        border-bottom: none;
    }

    .amount {
        width: 70%;
    }

    .top-up {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    </style>
</head> 
<body> 
    <nav>
    <div class="container"> 
        <nav>
        <aside class="sidebar"> 
            <a href="index.html"><h1>DigiConnect</h1></a>
            <br><br>
            <br><br>
            <br><br>
            <ul> 
                <li><a href="Home.html">Home</a></li> 
                <li><a href="Wallet.html">Wallet</a></li>  
                <li><a href="Buy.html">Buy</a></li> 
                <li><a href="Sell.html">Sell</a></li> 
            </ul> 
        </aside> 
        </nav>

            <main class="main-content top-up" > 
                <h2>Withdraw</h2>
                <h3>Balance: S$ <span id="balance">180,000.00</span></h3>
                <div class= "wallet-container">
                    <div class="wallet-row">
                    <label for="name">Amount to Withdraw: </label>
                    <input type="number" id="amount" name="amount" class = "amount" required><br><br>
                    </div>
                    <p> Bank Account No. : 123456789</p>
                </div>
                <div class="buttons">
                <button id="confirm" onclick="confirmWithdraw()">Confirm</button></a>
                <a href="Wallet.html"><button>back</button></a>
                </div>
            </main>
    </div>
    <script>
        function confirmWithdraw() {
            let balanceElement = document.getElementById('balance');
            let amountElement = document.getElementById('amount');
            let currentBalance = parseFloat(balanceElement.textContent.replace(/,/g, ''));
            let amountToWithdraw = parseFloat(amountElement.value);

            if (!isNaN(amountToWithdraw) && amountToWithdraw > 0 && amountToWithdraw <= currentBalance) {
                let newBalance = currentBalance - amountToWithdraw;
                balanceElement.textContent = newBalance.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                alert(`Successfully withdrawn S$${amountToWithdraw.toFixed(2)}`);
            } else {
                alert('Invalid withdrawal amount');
            }
        }
    </script>

</body>
</html>
