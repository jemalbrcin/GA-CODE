<head>

<title>DigiConnect Portfolio</title> 

<style>

body {    
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1c063d;
    color: #fff;
    height:100%;
}

.container {
    display: flex;
    height:100%;
}
.sidebar {
    width: 200px;
    height: 1200px;
    background-color: #6f6278;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h1 {
    margin: 0;
    font-size: 24px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0px;
}


.sidebar ul li a {
    margin: 40px ;
    cursor: pointer;
    display: block;
    color: lightgray;
    padding: 4px;
    text-decoration: none;
    font-size: 20px;
}

.sidebar li a:hover {
    color: white;
}

.sidebar a {
    color: lightgray;
    text-decoration: none;
}

.sidebar a h1:hover {
    color: white;
}


.top {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
}


.top h2 {
    margin-top: 0;
}

#active {
    color: white;
}

.title {
    text-align: center;
    margin: 20px 0;
    font-size: 24px;
}

.name {
    text-align: center;
    font-size: 36px;
}

.value {
    width: 70px;
    height:40px;
    background-color: #1c063d;
    border-style: none;
    font-size: 36px;
    color: #fff;
}

.equivalent {
    text-align: center;
}

.sdf {
    text-align: center;
}

.select {
    width: 200px;
    font-size: 20px;
    background-color: #6f6278;
    color: white;
    border-radius: 10px;
    padding: 10px;
}

.wallet-container {
    background-color: #4a006e;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    color: white;
    width: 90%;
    margin-left: 45px;
}

.wallet-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #5e008c;
}
.wallet-row:last-child {
    border-bottom: none;
}

button {
    width: 200px;
    font-size: 30px;
    background-color: lightgrey;
    border-radius: 10px;
    border-style: none;
}

button:hover {
    background-color: #fff;
}


</style> 
</head> 
<body> 
    <nav>
    <div class="container"> 
        <nav>
        <aside class="sidebar"> 
            <a href="index.html"><h1>DigiConnect</h1></a>
            <br><br>
            <br><br>
            <br><br>
            <ul>

                <li><a href="Sell.html">Sell</a></li> 
            </ul>

        <main class="top">

        </main>





<script>
    document.getElementById("amount").addEventListener("input", function() {
            let amount = parseFloat(document.getElementById("amount").value);
            let rate = 84108.00;
            let finalAmount = (amount * rate).toFixed(2);
            document.getElementById("equivalent-amount").textContent = finalAmount;
        });

        document.getElementById("buybutton").addEventListener("click", function() {
            alert("You have purchased BTC");

</script>
