            margin: 0;
        }

            border: none;

            border-radius: 4px;

        }

        }

            height: 40px;

        }

            background-color: #4a006e;

            padding: 20px;
            width: 300px;
            color: white;
            width: 90%;
            margin-left: 45px;
        }
        .wallet-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #5e008c;
        }
        .wallet-row:last-child {
