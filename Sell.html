<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>DigiConnect Portfolio</title> 

    <style>
body {    
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1c063d;
    color: #fff;
    height:100%;
}

.container {
    display: flex;
    height:100%;
}
.sidebar {
    width: 200px;
    height: 1000px;
    background-color: #6f6278;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h1 {
    margin: 0;
    font-size: 24px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0px;
}


.sidebar ul li a {
    margin: 40px ;
    cursor: pointer;
    display: block;
    color: lightgray;
    padding: 4px;
    text-decoration: none;
    font-size: 20px;
}

.sidebar li a:hover {
    color: white;
}

.sidebar a {
    color: lightgray;
    text-decoration: none;
}

.sidebar a h1:hover {
    color: white;
}


.main-content {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
}


.main-content h2 {
    margin-top: 0;
}

#active {
    color: white;
}

.balance-section {
    padding: 20px;
    margin-bottom: 20px;
    text-align: center;
    border-color: white;
    border-style: solid;
    border-radius: 1px;
}


.balance-section h3 {
    margin: 0;
}


.balance-section p {
    font-size: 24px;
    margin: 10px 0;
}


.wallet-container {
    background-color: #4a006e;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    color: white;
    width: 90%;
    margin-left: 45px;
}
.wallet-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #5e008c;
}
.wallet-row:last-child {
    border-bottom: none;
}

.second {
    text-align: center;

}

.crypto-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.crypto-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-radius: 10px;
    background-color: #1c063d;
    border-color: lightgrey;
    border-style: solid;
}

.crypto-info {
    display: flex;
    flex-direction: column;
    border-style: solid black;
}

.crypto-name {
    font-size: 20px;
    font-weight: bold;
}

.crypto-price {
    font-size: 16px;
    align-items: flex-end;
}

.crypto-change {
    font-size: 14px;
    align-items: flex-end;
}

.crypto-change.red {
    color: #ff0000;
}

.crypto-change.green {
    color: #00ff00;
}

.crypto-chart {
    width: 100px;
    height: 30px;
    border-radius: 5px;
}

.crypto-chart.red {
    background-color: #ff0000;
}

.crypto-chart.green {
    background-color: #00ff00;
}

.buybutton {
    border-radius: 10px;
    width: 100px;
    border: none;
    padding: 10px 20px;
    background-color: red;
    color: white;
}

button:hover {
    background-color: rgb(255, 112, 112);
}

</style> 
</head> 
<body> 
    <div class="container"> 
        <nav>
        <aside class="sidebar"> 
            <a href="index.html"><h1>DigiConnect</h1></a>
            <br><br>
            <br><br>
            <br><br>
            <ul> 
                <li><a href="Home.html">Home</a></li> 
                <li><a href="Wallet.html">Wallet</a></li> 
                <li><a href="Buy.html">Buy</a></li> 
                <li><a href="Sell.html" id="active">Sell</a></li> 
            </ul> 
        </aside> 
        </nav>

        <main class="main-content"> 
            <h2>Sell</h2> 
            <div class="balance-section"> 
                <h3>Total Balance</h3> 
                <p>S$ 572382.56</p> 
            </div>
            <div class="wallet-container">
                <div class="wallet-row">
                    <div>Crypto assets:</div>
                    <div>S$ 572382.56</div>
                </div>
                <div class="wallet-row">
                    <div>Fiat wallet:</div>
                    <div>S$ 0.00</div>
                </div>
            </div>

            <br><br>

            <div class="second">
                <h1>My Cryptocurrencies</h1>
                <div class="crypto-list">

                    <div class="crypto-item">
                        <div class="crypto-info">
                            <div class="crypto-name">Ethereum</div>
                            <div class="crypto-price">S$572,382.56</div>
                            <div class="crypto-change red">-4.65%</div>
                        </div>
                        <div class="crypto-chart"><button class="buybutton">Sell</button></div>
                    </div>

                    <div class="crypto-item" id="bitcoin-section">
                        <div class="crypto-info">
                            <div class="crypto-name">Bitcoin</div>
                            <div class="crypto-price">S$841,080</div>
                            <div class="crypto-change red">-3.51%</div>
                        </div>
                        <div class="crypto-chart"><button class="buybutton" onclick="sellBitcoin()">Sell</button></div>
                    </div>
            </div>
        </main>
    </div>

    <script>
        function sellBitcoin() {
            document.getElementById('bitcoin-section').style.display = 'none';
            alert("You have sold BTC")
        }
    </script>

</body>
</html>
